<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!--My CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Dice Player</title>
  </head>
  <body class="container-fluid text-center">
    <h1 class="size-4 text-start text-secondary">DICE PLAYER</h1>
    
    <div>
      <button id="newGame">
        <i class="bi bi-plus-circle coral"></i>
        NEW GAME
      </button>
    </div>
    
    <div id="game" class="row big-height">
      <div class="col-6 d-flex flex-column" id="player1">
        <h2 class="size-2">PLAYER 1</h2>
        <div id="score1" class="size-1 coral">43</div>
        <div class="box-coral">
          <h3 class="size-4">CURRENT</h3>
          <div id="current1" class="text-light size-2">
            11
          </div>
        </div>
      </div>

      <div class="big-height d-flex flex-column justify-content-evenly align-items-center" style="position:absolute;">
        <canvas id="dice" width="60" height="60">
          ESSAI
        </canvas>
        <div>
          <button id="rollDice">
            <i class="bi bi-arrow-repeat coral"></i>
            ROLL DICE
          </button>
          <br>
          <button id="hold">
            <i class="bi bi-box-arrow-in-down coral"></i>
            HOLD
          </button>
        </div>
      </div>

      <div class="col-6 d-flex flex-column" id="player2">
        <h2 class="size-2">PLAYER 2</h2>
        <div id="score2" class="size-1 coral">43</div>
        <div class="box-coral">
          <h3 class="size-4">CURRENT</h3>
          <div id="current2" class="text-light size-2">
            11
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
